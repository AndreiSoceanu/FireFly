name: Build and Test

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Qt 6.7
      uses: miurahr/setup-qt@v2
      with:
        version: '6.7.0'

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y cmake g++ libgl1-mesa-dev

    - name: Create build directory
      run: cmake -S . -B build -DCMAKE_PREFIX_PATH=$Qt6_DIR

    - name: Build project
      run: cmake --build build

    - name: Run tests
      run: ./build/tests/AppTests
