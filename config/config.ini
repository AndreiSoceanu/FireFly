[mode]
# Input source type: can be 'image', 'video', or 'webcam'
type=webcam

# Path to the file to load (used only if type is 'image' or 'video')
path=Resources/sample.jpg

[video]
# If 'type=video', this will loop the video playback
loop=true

[camera]
# If 'type=webcam', this is the camera device index (0 = default)
id=0

[display]
# Resize the display window (set to 0 to use original frame size)
width=640
height=480

[processing]
# Detection confidence threshold (used by YOLO or other future processors)
confidence=0.5
